<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="Acmeindex.css">
</head>
<body>
    <header>
        <h1>Task Manager</h1>
        <form id="new-task-form">
            <input id="new-task-input" type="text" placeholder="Enter your task">
            <button id="new-task-submit" type="submit">Add Task</button>
        </form>
    </header>
    <main>
        <div class="task-list">
            <h2>Your Tasks</h2>
            <div id="tasks"></div>
        </div>
    </main>
    <script src="Acmeindex.js"></script>
</body>
</html>
